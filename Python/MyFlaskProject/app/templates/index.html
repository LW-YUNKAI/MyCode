{% extends "base.html" %}
{% block content %}
<div>
   <h2>Hi, {{user.username}}! All the Posts are here!</h2>
    {% for post in posts %}
    <div><p><a href="user">{{post.author.username}}</a> says: {{post.title}} at: {{post.time}}</p></div>
    <div><p>{{post.body}}</p></div>
</div>
{% endfor %}
{% endblock %}
